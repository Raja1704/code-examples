            <div id="onePatternExample" class="example">
                <div class="exampleTop"></div>
                <div class="exampleCenter">
                    <code>for stars in range(<span data-var="stars_start" class="TKAdjustableNumber" data-min="-21" data-max="21"></span>, <span data-var="stars_end" class="TKAdjustableNumber" data-min="-21" data-max="21"></span>, <span data-var="stars_step" class="TKAdjustableNumber" data-min="-3" data-max="3"></span>):
                    <br>
        &emsp;&emsp;&emsp;for _ in range((<span data-var="count_start" class="TKAdjustableNumber" data-min="-21" data-max="21"></span>, stars+1, <span data-var="count_step" class="TKAdjustableNumber" data-min="-3" data-max="3"></span>):
                    <br>
        &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;print("*", end='')
                    <br>
        &emsp;&emsp;&emsp;print('')
                    <br>
                    </code>
                </div>
